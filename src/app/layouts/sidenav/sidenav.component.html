
<mat-nav-list>
    <a mat-list-item *ngFor="let item of iconmenu" [routerLink]="item.route"
    routerLinkActive
    #rla="routerLinkActive"
    [activated]="rla.isActive">
        <mat-icon class="mat-list-icons" matListItemIcon>{{item.icon}}</mat-icon>
        <span class="mat-items" matListItemTitle>{{item.name}}</span>
    </a>
</mat-nav-list>
